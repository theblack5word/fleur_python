<html>
    {% include 'components/header.html' without context%}
    <head>
        <title>commentaires</title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th><th>Date</th><th>Commentaire</th>
                </tr>
            </thead>
            <tbody>
                {% for comment in comments %}
                <tr>
                    <td>{{ comment.name }}</td>
                    <td>{{ comment.visitDate | default("pas de date")}}</td>
                    <td>{{ comment.comment }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
