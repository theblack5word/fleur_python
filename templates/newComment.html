<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/comment/" method="post">
    <div>
        <label for="name">Votre nom : </label>
        <input type="text" name="name" id="name" required>
    </div>
    <div>
        <label for="visiteDate"> Date de votre soin : </label>
        <input type="date" name="visitDate" id="visiteDate" required>
    </div>
    <div>
        <label for="comment"> Indiquez ici votre ressenti, vos impressions : </label>
        <br>
        <textarea name="comment" id="comment" cols="50" rows="10"></textarea>
    </div>
    <div>
        <input type="submit" value="Envoi du commentaire">

    </div>
</form>
</body>
</html>
