{% include 'components/header.html' %}

<main class="row align-items-center">
    <div class="col">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4 align-content-center">
                    <p class="text-center fs-1 ">Tiffany Bonnand</p>
                    <p class="text-center fs-3">Praticienne Re√Øki, EFT </br> et fleur de Bach  </p>
                </div>
                <div class="col-8 " style="height: 400px">
                    <div id="carouselExampleInterval" class="carousel slide h-100"
                        data-bs-ride="carousel">
                        <div class="carousel-inner h-100">
                            <div class="carousel-item active">
                                <img src={{ imgs[0].link }} class="d-block w-100  " alt= {{ imgs[0].alt }}>
                            </div>
                            <div class="carousel-item ">
                                <img src={{ imgs[1].link }} class="d-block w-100  " alt= {{ imgs[1].alt }}>
                            </div>
                            <div class="carousel-item ">
                                <img src={{ imgs[2].link }} class="d-block w-100  " alt= {{ imgs[2].alt }}>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                                data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                                data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</main>
{% include 'components/footer.html' %}
